
<div class="centered">
  <h1 style="font-size: calc((3.3vw + 4vh) / 2);">Volunteer Application</h1>
  <p> Thank you for your interest in volunteering! Please fill out the application below to get started.</p>
  <form>
    <div>
        <input matInput id="textinput" placeholder="First name">
        <input matInput id="textinput" placeholder="Last name">
    </div>
    <div>
        <input matInput id="textinput" placeholder="Email address">
        <input matInput id="textinput" placeholder="Phone number">
    </div>
    <br>
    
        <p> Why would you like to volunteer? </p>
        <textarea rows="10"></textarea>
    
        <p>What areas are you interested in volunteering?</p>
          <mat-checkbox>Long-term foster</mat-checkbox><br>
          <mat-checkbox>In-shelter care</mat-checkbox><br>
          <mat-checkbox>Animal field trips</mat-checkbox><br>
          <mat-checkbox>Ambassador</mat-checkbox>
    
  </form>
</div>
